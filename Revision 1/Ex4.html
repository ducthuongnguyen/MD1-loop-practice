<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<body>
<script>
    let n1 =1;
    let n2=1;
    let nextNumber;
    let i;
    for (i=1;;i++) {
        if (n1%5==0){
            alert('Số đầu tiên trong dãy fibonacci chia hết cho 5 là: '+n1)
        break;}
        nextNumber = n1+n2;
        n1=n2;
        n2=nextNumber;
    }
</script>

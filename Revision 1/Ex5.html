<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let nextNumber;
    let numbers = prompt('Bạn muốn tính tổng bao nhiêu số trong dãy fibonacci?');
    let i = 1;
    let sum = 0;
    while (i <= numbers) {
        sum = n1 + n2;
        nextNumber = n1 + n2;
        n1 = n2;
        n2 = nextNumber;
        i++
    }
    document.write('Tổng của ' + numbers + ' số đầu tiên trong dãy fibonacci là: ' + sum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100.
Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<body>
<script>
    for (let count = 1; count <= 100; count++) {
        if (count = 99) {
            alert(' Count = 99.Completed!!')
            break;
        }
    }
</script>
</body>
</html>

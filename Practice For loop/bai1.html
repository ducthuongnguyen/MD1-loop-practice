<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. -->
<!--Với N sẽ hiển thị từ 0 đến 5.-->
<body>
<p id="show"></p>
<script>
    let text = '';
    let n = 0;
    for (n = 0; n <= 5; n++) {
        text += 'The number is ' + n + '<br>';
    }
    document.getElementById('show').innerHTML = text;
</script>
</body>
</html>

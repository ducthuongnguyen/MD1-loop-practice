<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.-->
<body>
<p id="show"></p>
<script>
    let num = '';
    do {
        num = prompt('Nhập vào các số từ 1 đến 10')
    }
    while (num < 1 || num > 10);
    alert('Số bạn vừa nhập là ' + num)
</script>
</body>
</html>

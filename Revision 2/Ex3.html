<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tam giác</title>
</head>
<style>

</style>
<body>
<script>
    let n = 5;
    let i;
    let j;
       for (i = 1; i <= n; i++){
           document.write('<br>')
           for (j = 1; j <= i; j++){
               document.write(`*`)
           }
       }
    for (i = 1; i <= n; i++) {
        for (j = n; j >= i; j--) {
            document.write('*');
        }
        document.write('<br>');
    }

</script>
</body>
</html>

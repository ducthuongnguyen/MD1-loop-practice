<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật dấu sao rỗng</title>
</head>
<body>
<script>
    let i;
    let j;
    let width = +prompt('Nhập chiều rộng: ');
    let length = +prompt('Nhập chiều dài: ');
    for (i = 1; i <= width; i++) {
        for (j = 1; j <= length; j++) {
            if (i === 1 || i === width || j===1 || j===length) {
                document.write('*');
            } else document.write('&nbsp;&nbsp;')
        }
        document.write('<br>')
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<body>
<script>
    let a = prompt('Hãy nhập một số nguyên dương: ');
    let i;
    let multiple = 1;
    for (i = 1; i <= a; i++) {
        multiple  *= i;
    }
    document.write('Giai thừa của ' + a +' là: ' + multiple
    )
</script>
</body>
</html>

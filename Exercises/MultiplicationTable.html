<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<script>
    let count = "<table border='1' width='900' align='center' cellpadding='5' style='background: aliceblue'>";
    let i;
    let j;
    for (i = 1; i <= 9; i++) {
        count += '<tr>';
        for (j = 2; j <= 9; j++) {
            count = count + '<td>' + j + 'x' + i + '=' + i * j + '</td>';
        }
        count += '</tr>';
    }
    count += '</table>';
    document.write(count)
</script>
</body>
</html>

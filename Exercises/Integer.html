<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer</title>
</head>
<body>
<script>
    let numbers = +prompt('Nhập số các số nguyên tố cần in: ');
    let count = 0;
    for (let i = 2; count < numbers; i++) {
        let check = true;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            document.write(i + ', ');
            count++;
        }
    }
</script>
</body>
</html>
